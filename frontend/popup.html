<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Profile Extractor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <p><strong>Save method:</strong></p>
  <label class="toggle-switch">
    <input type="checkbox" id="saveToggle">
    <span class="slider"></span>
  </label>
  <span id="saveLabel">ðŸ’¾ Save to system</span>

  <!-- Buttons -->
  <button id="extractBtn">Extract LinkedIn Data</button>
  <button id="submitBtn" style="margin-top: 10px;">Submit & Save JSON</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
